<template id="assessment-filters">
  <style>
    .filter-form {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      background-color: #1e2126;
      padding: 1rem;
    
      position: relative;
    }
    .filter-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      /* background-color: #ff0000; */
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    label {
      font-size: 0.875rem;
      color: #d4af37;
      white-space: nowrap;
    }
    select, .filter-input {
      padding: 0.5rem;
      background-color: #2a2e35;
      color: #ffffff;
      border: 1px solid #3a3f48;
      border-radius: 2px;
      font-size: 0.875rem;
      min-width: 12rem;
      cursor: pointer;
    }
    select:focus, .filter-input:focus {
      outline: none;
      border-color: #d4af37;
    }
    .clear-filters {
      padding: 0.5rem 1rem;
      background-color: #a02a2a;
      color: #ffffff;
      border: none;
      font-weight: normal;
      font-size: 0.875rem;
      cursor: pointer;
      text-decoration: none;
      border-radius: 3px;
      margin-left: auto;
      align-self: flex-end;
    }
    .clear-filters:hover {
      background-color: #c13030;
    }
    .assessment-item {
      background-color: #1e2126;
      border-left: 3px solid #d4af37;
      padding: 1rem;
      margin-top: 1rem;
    }
    .assessment-title {
      color: #d4af37;
      font-size: 1.25rem;
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .difficulty-badge {
      background-color: #e74c3c;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: bold;
      text-transform: uppercase;
      float: right;
    }
  </style>
  <form class="filter-form">
    <section class="filter-group">
      <label for="date-filter">Date:</label>
      <select id="date-filter" class="filter-input">
        <option value="">All Dates</option>
        <option value="april-2024">April 2024</option>
        <option value="may-2024">May 2024</option>
        <option value="june-2024">June 2024</option>
      </select>
    </section>
    <section class="filter-group">
      <label for="scenario-filter">Scenario:</label>
      <select id="scenario-filter" class="filter-input">
        <option value="">All Scenarios</option>
        <option value="zombie">Zombie Apocalypse</option>
        <option value="alien">Alien Invasion</option>
        <option value="natural">Natural Disaster</option>
      </select>
    </section>
    <section class="filter-group">
      <label for="difficulty-filter">Difficulty:</label>
      <select id="difficulty-filter" class="filter-input">
        <option value="">All Difficulties</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </section>
    <button type="reset" class="clear-filters">Clear Filters</button>
  </form>
</template>
