<template id="assessment-filters">
  <style>
    .filters {
      width: 100%;
      max-width: 50em;
    }

    .filter-form {
      display: flex;
      flex-direction: column;
      gap: var(--button-gap);
    }

    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: var(--button-gap);
    }

    .filter-group {
      flex: 1;
      min-width: 10em;
    }

    label {
      display: block;
      margin-block-end: 0.3em;
      font-size: 0.9em;
    }

    select {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      background-color: color-mix(in srgb, var(--theme-color) 90%, black);
      color: var(--text-color);
      border: 0.1em solid var(--text-color);
      border-radius: var(--border-radius);
    }

    button {
      padding: 0.6em 1.5em;
      font-size: 1em;
      background-color: var(--button-color);
      color: var(--theme-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: transform 200ms ease, outline 200ms ease;
    }

    button:hover,
    button:focus-visible {
      transform: scale(1.03);
      outline: var(--focus-outline);
    }

    .clear-filters {
      background-color: var(--accent-color);
      color: white;
      align-self: flex-start;
    }

    @media screen and (min-width: 37.5em) {
      .filter-row {
        flex-wrap: nowrap;
      }

      .clear-filters {
        margin-inline-start: auto;
      }
    }

    @media screen and (min-width: 56.25em) {
      .filter-form {
        flex-direction: row;
        align-items: flex-end;
      }

      .filter-row {
        flex: 1;
      }

      .clear-filters {
        margin-inline-start: var(--button-gap);
      }
    }
  </style>

  <section class="filters" aria-labelledby="filters-heading">
    <h3 id="filters-heading" class="visually-hidden">Filters</h3>
    <form class="filter-form">
      <div class="filter-row">
        <div class="filter-group">
          <label for="date-filter">Date:</label>
          <select id="date-filter" name="date">
            <option value="">All Dates</option>
            <option value="2024-05">May 2024</option>
            <option value="2024-04">April 2024</option>
            <option value="2024-03">March 2024</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="scenario-filter">Scenario:</label>
          <select id="scenario-filter" name="scenario">
            <option value="">All Scenarios</option>
            <option value="zombie">Zombie Apocalypse</option>
            <option value="alien">Alien Invasion</option>
            <option value="nuclear">Nuclear Disaster</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="difficulty-filter">Difficulty:</label>
          <select id="difficulty-filter" name="difficulty">
            <option value="">All Difficulties</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>
      <button type="reset" class="clear-filters">Clear Filters</button>
    </form>
  </section>
</template>
