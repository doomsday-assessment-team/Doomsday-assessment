<template id="assessment-filters">
  <style>
    .filter-bar {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.9375rem;
      background-color: rgba(42, 43, 33, 0.5);
      padding: 0.9375rem;
      border-radius: 0.625rem;
      border: 0.0625rem solid var(--border-color);
      margin-top: 2rem;
    }

    .filter-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary-color);
      font-size: 0.875rem;
      padding-bottom: 0.5rem;
      border-bottom: 0.0625rem solid rgba(213, 201, 166, 0.1);
    }

    .filter-controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(8rem, 1fr));
      gap: 0.9375rem;
    }

    .filter-dropdown {
      position: relative;
    }

    .filter-select {
      appearance: none;
      background-color: var(--secondary-color);
      color: var(--text-color);
      border: 0.0625rem solid var(--border-color);
      padding: 0.5rem 1.875rem 0.5rem 0.75rem;
      border-radius: 0.3125rem;
      cursor: pointer;
      font-size: 0.875rem;
      width: 100%;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0.3125rem var(--primary-glow);
    }

    .filter-dropdown::after {
      content: "â–¼";
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 0.625rem;
      color: var(--primary-color);
    }

    .sort-button {
      background-color: var(--secondary-color);
      color: var(--text-color);
      border: 0.0625rem solid var(--border-color);
      padding: 0.5rem 0.75rem;
      border-radius: 0.3125rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.3125rem;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      justify-content: center;
    }

    .sort-button:hover {
      background-color: var(--button-hover);
      border-color: var(--primary-color);
    }

    .date-input {
      appearance: none;
      background-color: var(--secondary-color);
      color: var(--text-color);
      border: 0.0625rem solid var(--border-color);
      padding: 0.25rem 0.5rem;
      border-radius: 0.3125rem;
      cursor: pointer;
      font-size: 0.875rem;
      width: 100%;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      color-scheme: dark;
    }

    .sort-button svg {
      transition: transform 0.1s ease;
      transform: rotate(0deg);
    }

    .sort-button.asc svg {
      transform: rotate(0deg);
    }

    .sort-button.desc svg {
      transform: rotate(180deg);
    }
  </style>
  <section class="filter-bar">
    <h2 class="filter-header">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
      </svg>
      Filters:
    </h2>
    <section class="filter-controls">
      <input
        type="date"
        id="from-date"
        name="from-date"
        class="date-input"
        title="Filter from this date"
        aria-describedby="date-description"
      />
      <input
        type="date"
        id="to-date"
        name="to-date"
        class="date-input"
        title="Filter until this date"
        aria-describedby="date-description"
      />
      <section class="filter-dropdown">
        <select class="filter-select" id="difficulty-filter">
          <option value="all">All Difficulties</option>
        </select>
      </section>
      <section class="filter-dropdown">
        <select class="filter-select" id="scenario-filter">
          <option value="all">All Scenarios</option>
        </select>
      </section>
      <button
        class="sort-button asc"
        id="sort-button"
        aria-label="Sort by date"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M11 5h10"></path>
          <path d="M11 9h7"></path>
          <path d="M11 13h4"></path>
          <path d="M3 17l3 3 3-3"></path>
          <path d="M6 18V4"></path>
        </svg>
        Sort
      </button>
    </section>
  </section>
</template>
