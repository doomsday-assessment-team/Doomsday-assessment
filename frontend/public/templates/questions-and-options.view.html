<template id="questions-and-options-view">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap');

    :host {
      font-family: 'Roboto', sans-serif;
      display: block;
    }

    header,
    footer {
      background-color: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 1rem 2rem;
    }

    h2,
    h4 {
      margin-top: 2rem;
    }

    fieldset {
      margin-bottom: 1rem;
      border: 0.0625rem solid #ccc;
      padding: 1rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }

    select,
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      background-color: var(--select-color);
      color: var(--text-color);
      border: 0.0625rem solid #aaa;
      border-radius: var(--border-radius);
      box-sizing: border-box;
      margin-bottom: 0.5rem;
      background-repeat: no-repeat;
      background-position: right 0.7rem center;
      background-size: 1.2rem;
    }

    select {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23d4a017'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      -webkit-appearance: none;
      -moz-appearance: none;
      background-repeat: no-repeat;
      background-position: right 0.7rem center;
      background-size: 1.2rem;
    }

    button {
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      padding: 0.8rem;
      background-color: var(--button-color);
      color: var(--theme-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.2s ease;
      width: 8rem;
      margin: 0.25rem;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    article {
      border: 0.0625rem solid #ccc;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    article ul li input {
      margin-bottom: 0.25rem;
    }

    article ul li input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      background-color: var(--select-color);
      color: var(--text-color);
      border: 0.0625rem solid #aaa;
      border-radius: var(--border-radius);
      box-sizing: border-box;
      margin-top: 0.25rem;
    }

    scenario-filter {
      color: #2a2d36;
    }

    .hidden {
      display: none;
    }

    .option-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    @media (min-width: 37.5em) {
      .option-item {
        flex-direction: row;
        align-items: center;
      }

      .option-item input[type="text"] {
        flex: 3;
      }

      .option-item input[type="number"] {
        flex: 1;
        max-width: 7.5rem;
      }
    }
  </style>

  <header>
    <h1>Questions and Options</h1>
  </header>

  <main>
    <section>
      <h2>Filter Questions</h2>
      <form>
        <fieldset>
          <legend>Filter Criteria</legend>
          <ul>
            <li>
              <label for="scenario-filter">Scenario:</label>
              <select id="scenario-filter" data-type="scenario"></select>
            </li>
            <li>
              <label for="difficulty-filter">Difficulty:</label>
              <select id="difficulty-filter" data-type="difficulty"></select>
            </li>
          </ul>
          <button type="reset">Clear Filters</button>
          <button type="button" id="show-add-question">Add Question</button>
        </fieldset>
      </form>
    </section>

    <section id="add-question-section" class="hidden">
      <form>
        <fieldset>
          <legend>Add New Question</legend>
          <ul>
            <li>
              <label for="new-scenario">Scenario:</label>
              <select id="new-scenario" data-type="scenario"></select>
            </li>
            <li>
              <label for="new-difficulty">Difficulty:</label>
              <select id="new-difficulty" data-type="difficulty"></select>
            </li>
            <li>
              <label for="new-question">Question:</label>
              <input type="text" id="new-question" placeholder="Enter your question here">
            </li>
          </ul>
          <ul id="dynamic-option-list">
            <li class="option-item">
              <label>Option 1:</label>
              <input type="text" placeholder="Enter option 1">
              <input type="number" placeholder="Points" min="0">
            </li>
          </ul>
          <div class="button-row">
            <button type="button" id="add-option-button">Add Option</button>
            <button type="submit">Save</button>
          </div>
        </fieldset>
      </form>
    </section>

    <section>
      <h2>Question Bank</h2>
      <section id="question-bank"></section>
    </section>
  </main>
</template>
