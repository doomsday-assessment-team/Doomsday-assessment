<template id="assessment-item">
  <style>
    .assessment {
      background-color: #1e2126;
      padding: 1rem;
      border-left: 0.1875rem solid #d4af37;
      margin-bottom: 1rem;
    }

    .assessment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .assessment h4 {
      margin: 0;
      color: #d4af37;
      font-size: 1.25rem;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: bold;
      text-transform: uppercase;
      background-color: #e74c3c;
      color: #ffffff;
    }

    .assessment-meta {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .meta-item {
      display: flex;
      gap: 0.5rem;
    }

    .meta-label {
      font-weight: bold;
      color: #d4af37;
      font-size: 0.875rem;
      text-transform: uppercase;
    }

    .meta-value {
      color: #ffffff;
      font-size: 0.875rem;
    }

    .assessment-difficulty-class {
      text-transform: lowercase;
    }

    .assessment-points-value {
      color: #ffffff;
      font-size: 0.875rem;
    }

    .feedback-section {
      margin-bottom: 1rem;
    }

    .feedback-label {
      font-weight: bold;
      color: #d4af37;
      font-size: 0.875rem;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .feedback-content {
      color: #ffffff;
      font-size: 0.875rem;
      padding: 0.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 0.25rem;
    }

    details {
      margin-top: 1rem;
    }

    summary {
      cursor: pointer;
      padding: 0.5rem 0.5rem 0.5rem 1.5rem;
      font-weight: bold;
      color: #d4af37;
      list-style: none;
      position: relative;
    }

    summary::before {
      content: "▶";
      position: static;
      margin-right: 0.5rem;
      display: inline;
    }

    details[open] summary::before {
      content: "▼";
    }

    #questions {
      padding-left: 2rem;
      margin-top: 1rem;
    }

    .questions li {
      margin-bottom: 1.5rem;
    }

    .questions p {
      color: #a9a9a9;
    }

    strong {
      color: #d4af37;
    }

    mark {
      color: lightblue;
    }


  </style>

  <article class="assessment">
    <header class="assessment-header">
      <h4>Assessment date: <time id="assessment-date"></time></h4>
      <mark id="assessment-difficulty" class="badge"></mark>
    </header>

    <section class="assessment-meta">
      <p class="meta-item">
        <strong class="meta-label">User:</strong>
        <em id="assessment-user" class="meta-value"></em>
      </p>
      
      <p class="meta-item">
        <strong class="meta-label">Scenario:</strong>
        <em class="meta-value" id="assessment-scenario"></em>
      </p>
      
      <p class="meta-item">
        <strong class="meta-label">Points:</strong>
        <em class="meta-value" id="assessment-points"></em>
      </p>
    </section>

    <section class="feedback-section">
      <strong class="feedback-label">Feedback:</strong>
      <p class="feedback-content" id="assessment-feedback"></p>
    </section>

    <details>
      <summary>View Questions & Answers</summary>
      <ol id="questions">
        
      </ol>
    </details>
  </article>
</template>
