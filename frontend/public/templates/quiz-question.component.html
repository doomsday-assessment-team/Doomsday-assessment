<template id="quiz-questions">
    <style>
        header {
            text-align: center;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        ul {
            list-style: none;
            display: grid;
            gap: 1rem;
        }

        li {
            background-color: var(--option-bg);
            border-radius: var(--border-radius);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        li:hover {
            transform: translateY(-0.15em);
            box-shadow: 0 0.15em 0.5em rgba(0, 0, 0, 0.3);
        }

        label {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1em;
            padding: 1em;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        input[type="radio"] {
            width: 1.2em;
            height: 1.2em;
            accent-color: var(--button-color);
        }

    </style>

    <section class="quiz-questions">
        <header>
            <h2>What is the best way to purify water in an emergency situation</h2>
        </header>

        <fieldset>
            <legend class="visually-hidden">Answer options</legend>
            <ul>
                
            </ul>
        </fieldset>
    </section>
</template>
