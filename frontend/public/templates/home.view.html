<template id="home-view">
    <style>
        header {
            text-align: center;
            padding: 1rem 0.5rem 0;
            margin-bottom: 1rem;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            flex: 1;
        }

        h1 {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            margin: 0 0 0.25rem;
            line-height: 1.2;
        }

        .welcome-message {
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin: 0;
        }

        .test-selection {
            width: 100%;
            max-width: 30rem;
            display: flex;
            flex-direction: column;
            gap: var(--section-gap);
            padding: 0 0.5rem;
        }

        section {
            width: 100%;
        }

        h2 {
            font-size: clamp(1.1rem, 4.5vw, 1.5rem);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        select {
            width: 100%;
            padding: 0.8rem;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            background-color: var(--select-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23d4a017'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1.2rem;
        }

        select:focus {
            outline: var(--focus-outline);
        }

        .start-button {
            font-size: clamp(1rem, 4vw, 1.2rem);
            padding: 0.8rem 1.5rem;
            background-color: var(--button-color);
            color: var(--theme-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 0.5rem;
        }

        .start-button:hover,
        .start-button:focus {
            transform: scale(1.03);
            outline: var(--focus-outline);
        }

        /* Tablet styles */
        @media (min-width: 600px) {
            :root {
                --section-gap: 2rem;
            }

            header {
                padding: 1.5rem 1rem 0;
            }

            .test-selection {
                padding: 1rem;
            }

            select {
                padding: 1rem;
            }

            .start-button {
                padding: 1rem 2rem;
                width: auto;
                align-self: center;
            }
        }

        /* Desktop styles */
        @media (min-width: 900px) {
            header {
                padding: 2rem 1rem 0;
            }

            .test-selection {
                max-width: 35rem;
            }
        }

        /* Accessibility features */
        @media (prefers-reduced-motion) {
            .start-button {
                transition: none;
            }
        }

        @media (prefers-contrast: more) {
            select,
            .start-button {
                outline: 0.15rem solid currentColor;
            }
        }
    </style>
    <main>
        <form class="test-selection">
            <section>
                <h2 id="scenarios-heading">Choose a scenario:</h2>
                <label for="scenario" hidden>Select a scenario</label>
                <select id="scenario" name="scenario">
                    <option value="">Select a scenario</option>
                    <option value="zombie">Zombie Apocalypse</option>
                    <option value="alien">Alien Invasion</option>
                    <option value="nuclear">Nuclear Disaster</option>
                </select>
            </section>

            <section>
                <h2 id="difficulty-heading">Select difficulty:</h2>
                <label for="difficulty" hidden>Select difficulty</label>
                <select id="difficulty" name="difficulty">
                    <option value="">Select difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </section>

            <button type="submit" class="start-button">Start Test</button>
        </form>
    </main>
</template>
