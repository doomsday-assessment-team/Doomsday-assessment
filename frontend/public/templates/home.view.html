<template id="home-view">
    <style>
       *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color, #e0e0e0);
            background-color: var(--theme-color, #1a1a2e);
            line-height: 1.6;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Orbitron", sans-serif;
            color: var(--text-color, #e0e0e0);
            line-height: 1.2;
            margin-bottom: 0.5em;
        }

        h1 {
            font-size: 2.25rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.75rem;
        }

        h3 {
            font-size: 1.25rem;
        }

        main {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        body>footer {
            width: 100%;
            max-width: 1000px;
            padding: 1rem;
            background-color: var(--theme-color-light, #2a2a4e);
            border-top: 0.15em solid var(--accent-color, #f0c040);
            text-align: center;
            font-size: 0.875rem;
            margin-top: 2rem;
        }

        .hidden {
            display: none;
        }

        .test-card {
            background-color: var(--theme-color-light, #2a2a4e);
            border-radius: var(--card-border-radius, 0.5rem);
            overflow: hidden;
            box-shadow: 0 0.25em 1em rgba(0, 0, 0, 0.2);
        }

        .card-title {
            padding: 1rem 1.5rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 0.1em solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .test-selection {
            padding: 1rem 1.5rem;
        }

        .form-section {
            margin-bottom: 1.5rem;
            border: none;
            padding: 0;
        }

        .form-section legend {
            text-align: center;
            font-family: "Orbitron", sans-serif;
            color: var(--text-color, #e0e0e0);
            font-size: 1.15rem;
            margin-bottom: 0.75em;
            width: 100%;
        }

        .select-container {
            position: relative;
            width: 100%;
            display: inline-flex;
        }

        .select-container::after {
            content: "";
            position: absolute;
            right: 1em;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0.4em 0.4em 0 0.4em;
            border-color: var(--text-color, #e0e0e0) transparent transparent transparent;
            pointer-events: none;
        }

        select {
            width: 100%;
            padding: 0.75em 1em;
            background-color: var(--theme-color, #1a1a2e);
            color: var(--text-color, #e0e0e0);
            border: 0.1em solid var(--text-color-muted, #888);
            border-radius: var(--border-radius, 0.25rem);
            font-size: 1rem;
            appearance: none;
            cursor: pointer;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-family: inherit;
        }

        select:focus {
            outline: none;
            border-color: var(--text-color, #e0e0e0);
            box-shadow: 0 0 0 0.15em rgba(var(--accent-color-rgb, 240, 192, 64), 0.3);
        }

        .difficulty-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(8rem, 1fr));
            gap: 1rem;
            list-style: none;
        }

        .difficulty-option {
            position: relative;
            cursor: pointer;
        }

        .difficulty-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .difficulty-label {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.75em 1em;
            border-radius: var(--border-radius, 0.25rem);
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 0.1em solid transparent;
            font-style: normal;
            text-align: center;
        }

        .difficulty-option input:checked+.difficulty-label {
            transform: translateY(-0.15em);
            box-shadow: 0 0.15em 0.5em rgba(0, 0, 0, 0.3);
        }

        .difficulty-option input:focus+.difficulty-label {
            outline: var(--focus-outline, 2px solid var(--accent-color, #f0c040));
            outline-offset: 2px;
        }

        .easy {
            background-color: var(--success-color, #28a745);
            color: #fff;
        }

        .medium {
            background-color: var(--warning-color, #ffc107);
            color: #000;
        }

        .hard {
            background-color: var(--danger-color, #dc3545);
            color: #fff;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .start-button {
            padding: 0.75em 2em;
            background-color: var(--button-color, #f0c040);
            color: var(--theme-color, #1a1a2e);
            border: none;
            border-radius: var(--border-radius, 0.25rem);
            font-size: 1.125rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-width: 10rem;
            text-align: center;
        }

        .start-button:hover {
            transform: translateY(-0.15em);
            box-shadow: 0 0.15em 0.5em rgba(0, 0, 0, 0.3);
        }

        .info-box {
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.1);
            border-top: 0.1em solid rgba(255, 255, 255, 0.1);
        }

        .info-title {
            color: var(--button-color, #f0c040);
            margin-bottom: 0.5em;
        }

        .quick-links {
            width: 100%;
        }

        .quick-links ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(15rem, 1fr));
            gap: 1rem;
            list-style: none;
        }

        .quick-link {
            display: flex;
            align-items: center;
            padding: 1em;
            background-color: var(--theme-color-light, #2a2a4e);
            border-radius: var(--border-radius, 0.25rem);
            color: var(--text-color, #e0e0e0);
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 0.25em solid var(--accent-color, #f0c040);
        }

        .quick-link:hover {
            transform: translateY(-0.15em);
            box-shadow: 0 0.15em 0.5em rgba(0, 0, 0, 0.3);
        }

        .link-icon {
            font-size: 1.5rem;
            margin-right: 0.75em;
            font-style: normal;
        }


        a:focus,
        button:focus,
        input[type="radio"]:focus+.difficulty-label,
        input:focus {
            outline: var(--focus-outline);
            outline-offset: 0.15em;
            box-shadow: 0 0 0 0.15em rgba(var(--accent-color-rgb), 0.3);
        }

        select:focus {
            outline: none;
            border-color: var(--text-color);
            box-shadow: 0 0 0 0.15em rgba(var(--accent-color-rgb), 0.3);
        }

        .error-message {
            color: var(--danger-color, red);
            font-size: 0.875em;
            margin-top: 0.25em;
            display: block;
            min-height: 1em;
        }

        select.invalid,
        fieldset.invalid .select-container select {
            border: 0.1em solid var(--danger-color, red) !important;
        }

        fieldset.invalid {
            border: 0.0625rem solid var(--danger-color, red);
            padding: 0.5rem;
            border-radius: var(--border-radius, 0.25rem);
        }

        fieldset.invalid legend {
            color: var(--danger-color, red);
        }


    </style>

    <main>
        <section class="test-card">
            <h2 class="card-title">Begin Your Assessment</h2>

            <form class="test-selection">
                <fieldset class="form-section" novalidate>
                    <legend id="scenarios-heading">Choose a scenario:</legend>
                    <label class="select-container">
                        <select id="scenario" name="scenario" aria-labelledby="scenarios-heading" required>
                            <option value="" disabled selected>Select a scenario</option>
                        </select>
                    </label>
                    <p class="error-message" id="scenario-error"></p>
                </fieldset>

                <fieldset class="form-section" id="difficulty-fieldset">
                    <legend id="difficulty-heading">Select difficulty:</legend>
                    <label class="select-container">
                        <select id="difficulty" name="difficulty" aria-labelledby="difficulty-heading" required>
                            <option value="" disabled selected>Select a difficulty</option>
                        </select>
                    </label>

                    <p class="error-message" id="difficulty-error"></p>
                </fieldset>

                <footer class="form-actions">
                    <button type="submit" class="start-button">Start Test</button>
                </footer>
            </form>

            <aside class="info-box">
                <h3 class="info-title">Why Test Your Readiness?</h3>
                <p>Assess your survival knowledge and preparedness for various catastrophic scenarios. Identify
                    strengths and weaknesses in your emergency planning.</p>
            </aside>
        </section>

        <nav class="quick-links">
            <ul>
                <li>
                    <a href="#/history" class="quick-link">
                        <abbr class="link-icon" title="Assessment History">📊</abbr>
                        Assessment History
                    </a>
                </li>

                <li>
                    <a href="profile.html" class="quick-link">
                        <abbr class="link-icon" title="Your Profile">👤</abbr>
                        Your Profile
                    </a>
                </li>

                <li id="admin-questions-link-li">
                    <a href="#/questions-and-options" class="quick-link">
                        <abbr class="link-icon" title="Add Questions, Options and Points">📝</abbr>
                        Add Questions, Options and Points
                    </a>
                </li>
            </ul>
        </nav>
    </main>
</template>
