        @keyframes glitch {
            0%, 90%, 100% {

                background: linear-gradient(90deg, rgba(58, 60, 46, 0.1) 0%, transparent 10%, rgba(58, 60, 46, 0.1) 20%);
            }
            93%, 95%, 97% {

            }
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        @keyframes scanLine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {

                opacity: 0;
            }
        }

        @keyframes errorShake {
            0%, 100% {

            20%, 60% {

            40%, 80% {

        }

        @keyframes textGlow {

            50% {

        @keyframes pulseOut {
            0% {

                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.95);
                opacity: 0;
            }
        }

        .flicker {

        }

        .error-shake {
            animation: errorShake 0.5s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .start-button {

            .test-selection {

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms;
                animation-iteration-count: 1;
                transition-duration: 0.01ms;
                scroll-behavior: auto;
            }
        }
    </style>
