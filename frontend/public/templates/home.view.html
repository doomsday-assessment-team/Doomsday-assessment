<template id="home-view">
    <style>
        :root {
            --primary-color: #d5c9a6;
            --primary-glow: rgba(213, 201, 166, 0.3);
            --secondary-color: #3a3c2e;
            --text-color: #d5c9a6;
            --dark-bg: #1a1a14;
            --card-bg: #2a2b21;
            --border-color: #4a4c3e;
            --danger-color: #a67c52;
            --danger-glow: rgba(166, 124, 82, 0.3);
            --button-color: #3a3c2e;
            --button-hover: #4a4c3e;
            --theme-color: #1a1a14;
            --theme-color-light: #2a2b21;
            --text-color-muted: rgba(213, 201, 166, 0.5);
            --accent-color: #a67c52;
            --success-color: #8a9a5b;
            --warning-color: #d5c9a6;
            --card-border-radius: 0.625rem;
            --border-radius: 0.3125rem;
            --focus-outline: 0.125rem solid rgba(213, 201, 166, 0.5);
            --terminal-green: #4eff4e;
            --terminal-bg: rgba(0, 20, 0, 0.8);
            --radiation-color: #7fff7f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        @font-face {
            font-family: 'ApocalypseFont';
            src: url('./assets/fonts/apocalypse.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'ApocalypseFont', 'Rajdhani', sans-serif;
            color: var(--text-color);
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: 0.0625rem;
        }

        /* Update text responsiveness */
        h1 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            word-wrap: break-word;
            hyphens: auto;
        }

        h2 {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            word-wrap: break-word;
        }

        h3 {
            font-size: clamp(1rem, 2vw, 1.25rem);
            word-wrap: break-word;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            word-wrap: break-word;
        }

        .test-selection h1 {
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            word-wrap: break-word;
        }

        h1 {
            font-size: clamp(1.75rem, 5vw, 3rem);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-shadow: 0 0 0.625rem rgba(213, 201, 166, 0.3);
            animation: textGlow 4s infinite alternate;
            text-align: center;
        }

        h2 {
            font-size: clamp(1.25rem, 3vw, 2rem);
            margin-bottom: 0.5em;
            text-shadow: 0 0 0.5rem rgba(213, 201, 166, 0.3);
        }

        h3 {
            font-size: clamp(1rem, 2vw, 1.25rem);
            margin-bottom: 0.75em;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(58, 60, 46, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(58, 60, 46, 0.1) 0%, transparent 50%);
        }

        main {
            padding: clamp(2rem, 5vh, 3.5rem) clamp(1.5rem, 5vw, 3rem);
            width: 100%;
            position: relative;
            z-index: 1;
        }

        body>footer {
            padding: 1rem;
            background-color: var(--theme-color-light);
            border-top: 0.15em solid var(--accent-color);
            text-align: center;
            font-size: 0.875rem;
        }

        .hidden {
            display: none;
        }

        /* Card */
        .test-card {
            background-color: var(--card-bg);
            border-radius: var(--card-border-radius);
            overflow: hidden;
            box-shadow: 0 0.3125rem 0.9375rem rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            border: 0.0625rem solid var(--border-color);
            transition: all 0.3s ease;
            width: 100%;
            padding: clamp(1rem, 4vw, 1.5rem);
            position: relative;
            z-index: 1;
        }

        /* Improve test card responsiveness */
        .test-card {
            padding: clamp(0.75rem, 3vw, 1.5rem);
        }

        .test-card:hover {
            box-shadow: 0 0.625rem 1.5625rem rgba(0, 0, 0, 0.4), 0 0 0.9375rem var(--primary-glow);
            border-color: var(--primary-color);
            transform: translateY(-0.3125rem);
        }

        .card-title {
            padding: clamp(0.5rem, 2vw, 1.5rem);
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 0.1em solid rgba(255, 255, 255, 0.1);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.0625rem;
            position: relative;
            overflow: hidden;
            font-size: clamp(1rem, 3vw, 1.8rem);
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.3;
        }

        /* Update the header that contains the card-title */
        article.test-card>header {
            width: 100%;
            overflow: hidden;
        }

        /* Update h2 to ensure it's responsive */
        .card-title {
            width: 100%;
            margin: 0;
            font-size: clamp(0.5rem, 3vw, 1.8rem);
            white-space: normal;
            text-align: center;
        }

        .card-title::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 0.125rem;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            animation: scanLine 4s linear infinite;
        }

        /* Form */
        .test-selection {
            padding: 5vh 5vw;
            position: relative;
            background-color: rgba(42, 43, 33, 0.7);
            border: 0.0625rem solid var(--border-color);
            border-radius: var(--card-border-radius);
            box-shadow: 0 0 1.25rem rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(0.3125rem);
            transition: all 0.5s ease;
        }

        /* Improve test selection form responsiveness */
        .test-selection {
            padding: clamp(1rem, 4vw, 5vh) clamp(1rem, 4vw, 5vw);
        }

        .test-selection.submitting {
            animation: pulseOut 1.5s forwards;
        }

        .test-header {
            text-align: center;
            margin-bottom: clamp(1.5rem, 5vw, 3rem);
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .test-header::after {
            content: "";
            position: absolute;
            bottom: -1rem;
            left: 25%;
            width: 50%;
            height: 0.0625rem;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }

        .test-selection h1 {
            font-size: clamp(1.5rem, 5vw, 3.5rem);
            text-align: center;
            margin-bottom: 0.75rem;
            color: var(--primary-color);
            /* position: relative; */
            display: block;
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.2;
            text-align: center;
            padding: 0 clamp(0.5rem, 2vw, 2rem);
        }

        
        .test-selection h1::before {
            left: -2.5rem;
            transform: translateY(-50%);
        }

        .test-selection h1::after {
            right: -2.5rem;
            transform: translateY(-50%);
        }

        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: var(--primary-color);
            opacity: 0.8;
            font-style: italic;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(18.75rem, 1fr));
            gap: 2rem;
            justify-content: center;
        }

        /* Improve form layout responsiveness */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: clamp(1rem, 4vw, 2rem);
            width: 100%;
        }

        .form-section {
            border: none;
            padding: 0;
            position: relative;
        }

        /* Make form sections more responsive */
        .form-section {
            width: 100%;
        }

        .form-section::before {
            content: "";
            position: absolute;
            top: -0.625rem;
            left: 0;
            width: 100%;
            height: 0.0625rem;
            background: linear-gradient(90deg, transparent, var(--accent-color) 50%, transparent);
        }

        .form-section legend {
            text-align: center;
            font-size: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: 2rem;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.125rem;
            color: var(--terminal-green);
            text-shadow: 0 0 0.625rem rgba(78, 255, 78, 0.5);
            position: relative;
            padding: 0 1rem;
        }

        /* Make form sections more responsive */
        .form-section legend {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            margin-bottom: clamp(1rem, 3vw, 2rem);
            word-wrap: break-word;
        }

        .form-section legend::before,
        .form-section legend::after {
            content: "//";
            position: absolute;
            color: var(--accent-color);
            font-size: 0.8em;
            top: 50%;
            transform: translateY(-50%);
        }

        .form-section legend::before {
            left: 0;
        }

        .form-section legend::after {
            right: 0;
        }

        /* Select Styling */
        .select-container {
            position: relative;
            width: 100%;
            display: inline-flex;
        }

        /* Improve select dropdown responsiveness */
        .select-container {
            width: 100%;
            max-width: 100%;
        }

        .select-container::after {
            content: "";
            position: absolute;
            right: 1em;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0.4em 0.4em 0 0.4em;
            border-color: var(--text-color) transparent transparent transparent;
            pointer-events: none;
        }

        select {
            width: 100%;
            padding: 1rem 1.5rem;
            background-color: rgba(58, 60, 46, 0.3);
            color: var(--text-color);
            border: 0.1em solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            appearance: none;
            cursor: pointer;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 0.0625rem;
            font-family: 'Rajdhani', monospace;
        }

        /* Improve select dropdown responsiveness */
        select {
            width: 100%;
            max-width: 100%;
            padding: clamp(0.5rem, 2vw, 1rem) clamp(0.75rem, 2vw, 1.5rem);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            white-space: normal;
            text-overflow: ellipsis;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0.625rem var(--primary-glow);
        }

        select option {
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 0.5rem;
        }

        .form-footer {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 2rem;
        }

        .configuration-message {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* Start Button */
        .start-button {
            padding: 1.25rem 3rem;
            background-color: #3a4c2e;
            color: var(--primary-color);
            border: 0.0625rem solid var(--primary-color);
            border-radius: var(--border-radius);
            font-size: 1.35rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            max-width: 25rem;
            text-transform: uppercase;
            letter-spacing: 0.125rem;
            position: relative;
            overflow: hidden;
            grid-column: 1 / -1;
            justify-self: center;
            margin-top: 2rem;
        }

        /* Make buttons more responsive */
        .start-button {
            width: 100%;
            max-width: 100%;
            padding: clamp(0.75rem, 3vw, 1.25rem) clamp(1rem, 4vw, 3rem);
            font-size: clamp(1rem, 2.5vw, 1.35rem);
            white-space: normal;
            word-wrap: break-word;
        }

        .start-button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(78, 255, 78, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-0.1875rem);
            box-shadow: 0 0 0.9375rem var(--primary-glow);
            background-color: #455c37;
        }

        .start-button:hover::before {
            opacity: 1;
            animation: pulseGlow 2s infinite;
        }

        /* Info Box */
        .info-box {
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-top: 0.1em solid rgba(255, 255, 255, 0.1);
            text-align: center;
            margin-top: 3rem;
            position: relative;
            border-radius: var(--border-radius);
            border-left: 0.1875rem solid var(--accent-color);
        }

        /* Improve info box responsiveness */
        .info-box {
            padding: clamp(1rem, 3vw, 2rem);
        }

        .info-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 0.5rem rgba(213, 201, 166, 0.3);
            font-size: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .info-title::before,
        .info-title::after {
            content: "!";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--danger-color);
            font-size: 1.2em;
        }

        .info-title::before {
            left: -1.5em;
        }

        .info-title::after {
            right: -1.5em;
        }

        .info-box p {
            font-size: 1.1rem;
            max-width: 50rem;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Improve info box responsiveness */
        .info-box p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        /* Quick Links */
        .quick-links {
            margin-top: 3rem;
            justify-content: center;
            justify-items: center;
            position: relative;
            z-index: 1;
        }

        .quick-links ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(18.75rem, 1fr));
            gap: 1.5rem;
            list-style: none;
        }

        /* Improve quick links responsiveness */
        .quick-links ul {
            grid-template-columns: 1fr;
            width: 100%;
        }

        .quick-link {
            display: flex;
            align-items: center;
            padding: 1.25rem;
            background-color: rgba(42, 43, 33, 0.7);
            border-radius: var(--border-radius);
            color: var(--text-color);
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 0.25em solid var(--accent-color);
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Improve quick links responsiveness */
        .quick-link {
            padding: clamp(0.75rem, 2vw, 1.25rem);
            font-size: clamp(0.9rem, 2vw, 1rem);
            word-wrap: break-word;
        }

        .quick-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(166, 124, 82, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .quick-link:hover {
            transform: translateY(-0.15em);
            box-shadow: 0 0.15em 0.5em rgba(0, 0, 0, 0.3), 0 0 0.625rem var(--danger-glow);
        }

        .quick-link:hover::before {
            transform: translateX(100%);
        }

        .quick-link:focus {
            outline: var(--focus-outline);
        }

        .link-icon {
            font-size: 1.5rem;
            margin-right: 0.75em;
            font-style: normal;
            text-decoration: none;
        }

        /* Focus Styles for Accessibility */
        a:focus,
        button:focus,
        select:focus,
        input:focus {
            outline: var(--focus-outline);
            outline-offset: 0.15em;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.875em;
            margin-top: 0.75em;
            display: block;
            min-height: 1em;
            text-align: left;
            transition: all 0.3s ease;
        }

        .error-flash {
            animation: errorFlash 0.5s ease;
        }

        /* Add style for invalid inputs */
        select.invalid,
        fieldset.invalid {
            border: 0.0625rem solid var(--danger-color);
            box-shadow: 0 0 0.625rem var(--danger-glow);
            animation: errorShake 0.5s ease;
        }

        fieldset.invalid legend {
            color: var(--danger-color);
            text-shadow: 0 0 0.625rem var(--danger-glow);
        }

        /* Special Effects */
        .radiation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-radial-gradient(circle at 50% 50%,
                    transparent 0,
                    rgba(58, 60, 46, 0.03) 2.5rem,
                    transparent 5rem);
            pointer-events: none;
            z-index: 1;
            animation: pulse 8s infinite alternate;
        }

        /* Glitch Effect */
        .glitch-effect {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent, transparent);
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            animation: glitch 10s infinite;
        }

        /* Terminal Effect */
        .terminal-container {
            background-color: var(--terminal-bg);
            border: 0.0625rem solid var(--terminal-green);
            border-radius: 0.3125rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            font-family: monospace;
            color: var(--terminal-green);
            box-shadow: 0 0 0.9375rem rgba(78, 255, 78, 0.2);
            position: relative;
            overflow: hidden;
            max-height: 12.5rem;
            transition: max-height 0.5s ease;
        }

        /* Improve terminal container responsiveness */
        .terminal-container {
            padding: clamp(0.75rem, 2vw, 1.5rem);
        }

        .terminal-container.completed {
            max-height: 5rem;
            transition: max-height 0.5s ease;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            border-bottom: 0.0625rem solid rgba(78, 255, 78, 0.3);
            padding-bottom: 0.5rem;
        }

        .terminal-title {
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Improve terminal container responsiveness */
        .terminal-title {
            font-size: clamp(0.8rem, 2vw, 1rem);
            word-wrap: break-word;
        }

        .terminal-controls span {
            display: inline-block;
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            margin-left: 0.3125rem;
            background-color: var(--accent-color);
        }

        .terminal-lines {
            line-height: 1.5;
        }

        .terminal-line {
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1.5rem;
        }

        /* Improve terminal container responsiveness */
        .terminal-line {
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            word-wrap: break-word;
        }

        .terminal-line::before {
            content: ">";
            position: absolute;
            left: 0;
            color: var(--accent-color);
        }

        .terminal-cursor {
            display: inline-block;
            width: 0.625rem;
            height: 1.2em;
            background-color: var(--terminal-green);
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        /* Radio Effect */
        .radio-effect {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 2;
            transition: opacity 0.2s ease;
        }

        .radio-effect.active {
            opacity: 0.3;
        }

        /* Dust Particles */
        .dust-particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .dust-particle {
            position: absolute;
            width: 0.125rem;
            height: 0.125rem;
            background-color: rgba(213, 201, 166, 0.3);
            border-radius: 50%;
            animation: float 30s linear infinite;
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom,
                    transparent 50%,
                    rgba(0, 0, 0, 0.05) 51%);
            background-size: 100% 0.25rem;
            pointer-events: none;
            z-index: 4;
            opacity: 0.2;
        }

        /* Audio Controls */
        .audio-toggle {
            position: fixed;
            bottom: 1.25rem;
            right: 1.25rem;
            width: 2.5rem;
            height: 2.5rem;
            background-color: rgba(42, 43, 33, 0.7);
            border: 0.0625rem solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .audio-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 0.625rem var(--primary-glow);
        }

        /* Animations */
        @keyframes pulse {
            0% {
                opacity: 0.3;
            }

            100% {
                opacity: 0.6;
            }
        }

        @keyframes glitch {

            0%,
            90%,
            100% {
                opacity: 0;
            }

            92%,
            94%,
            96% {
                opacity: 0.3;
                transform: translate(0.3125rem, 0);
                background: linear-gradient(90deg, rgba(58, 60, 46, 0.1) 0%, transparent 10%, rgba(58, 60, 46, 0.1) 20%);
            }

            93%,
            95%,
            97% {
                opacity: 0;
            }
        }

        @keyframes blink {

            0%,
            49% {
                opacity: 1;
            }

            50%,
            100% {
                opacity: 0;
            }
        }

        @keyframes scanLine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes errorShake {

            0%,
            100% {
                transform: translateX(0);
