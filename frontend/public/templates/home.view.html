        /* Card */
        .test-card {

        .card-title {

        .form-section legend {

            margin-bottom: 0.75em;
            width: 100%;
        }

        /* Select Styling */
        .select-container {
            position: relative;
            width: 100%;
            display: inline-flex;
        }

        .select-container::after {
            content: "";
            position: absolute;
            right: 1em;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0.4em 0.4em 0 0.4em;
            border-color: var(--text-color) transparent transparent transparent;
            pointer-events: none;
        }

        select {

            padding: 0.75em 1em;
            background-color: var(--theme-color);
            color: var(--text-color);
            border: 0.1em solid var(--text-color-muted);
            border-radius: var(--border-radius);
            font-size: 1rem;
            appearance: none;
            cursor: pointer;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--text-color);
            box-shadow: 0 0 0 0.15em rgba(240, 192, 64, 0.3);
        }

        /* Difficulty Options */
        .difficulty-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(8rem, 1fr));
            gap: 1rem;
            list-style: none;
        }

        .difficulty-option {
            position: relative;
            cursor: pointer;
        }

        .difficulty-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .difficulty-label {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.75em 1em;
            border-radius: var(--border-radius);
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 0.1em solid transparent;
            font-style: normal;
        }

        .difficulty-option input:checked+.difficulty-label {
            transform: translateY(-0.15em);
            box-shadow: 0 0.15em 0.5em rgba(0, 0, 0, 0.3);
        }

        .difficulty-option input:focus+.difficulty-label {
            outline: var(--focus-outline);
        }

        .easy {
            background-color: var(--success-color);
            color: #fff;
        }

        .medium {
            background-color: var(--warning-color);
            color: #fff;
        }

        .hard {
            background-color: var(--danger-color);
            color: #fff;
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .start-button {
            padding: 0.75em 2em;
            background-color: var(--button-color);
            color: var(--theme-color);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.125rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-width: 10rem;
        }

        .start-button:hover {
            transform: translateY(-0.15em);
            box-shadow: 0 0.15em 0.5em rgba(0, 0, 0, 0.3);
        }

        .start-button:focus {
            outline: var(--focus-outline);
        }

        /* Info Box */
        .info-box {
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.1);
            border-top: 0.1em solid rgba(255, 255, 255, 0.1);
        }

        .info-title {
            color: var(--button-color);
            margin-bottom: 0.5em;
        }

        /* Quick Links */
        .quick-links ul {

            gap: 1rem;
            list-style: none;
        }

        .quick-link {
            display: flex;
            align-items: center;
            padding: 1em;
            background-color: var(--theme-color-light);
            border-radius: var(--border-radius);
            color: var(--text-color);
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 0.25em solid var(--accent-color);
        }

        .quick-link:hover {
            transform: translateY(-0.15em);
            box-shadow: 0 0.15em 0.5em rgba(0, 0, 0, 0.3);
        }

        .quick-link:focus {
            outline: var(--focus-outline);
        }

        .link-icon {
            font-size: 1.5rem;
            margin-right: 0.75em;
            font-style: normal;
            text-decoration: none;
        }

        /* Focus Styles for Accessibility */
        a:focus,
        button:focus,
        select:focus,
        input:focus {
            outline: var(--focus-outline);
            outline-offset: 0.15em;
        }

        .error-message {
            color: var(--danger-color, red);
            font-size: 0.875em;
            margin-top: 0.25em;
            display: block;
            /* Ensure it takes space */
            min-height: 1em;
            /* Prevent layout jump */
        }

        /* Add style for invalid inputs */
        select.invalid,
        fieldset.invalid {
            /* Style fieldset containing radios */
            border: 1px solid var(--danger-color, red);
        }

        select.invalid {
            border: 1px solid var(--danger-color, red);
            /* Override default border */
        }

        fieldset.invalid legend {
            color: var(--danger-color, red);
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms;
                animation-iteration-count: 1;
                transition-duration: 0.01ms;
                scroll-behavior: auto;
            }
        }
    </style>
