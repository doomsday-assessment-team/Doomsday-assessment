<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOMSDAY READINESS TEST</title>
    <link rel="stylesheet" href="/frontend/public/styles/Home.css">
</head>
<body>
    <header role="banner">
        <h1>DOOMSDAY READINESS TEST</h1>
        <br>
        <h2 class="welcome-message">Welcome, Alex.</h2>
    </header>

    <main role="main">
        <section aria-labelledby="scenarios-heading">
            <h2 id="scenarios-heading">Choose a scenario:</h2>
            <ul class="scenario-list" role="list">
                <li><button type="button">Zombie Apocalypse</button></li>
                <li><button type="button">Alien Invasion</button></li>
                <li><button type="button">Nuclear Disaster</button></li>
            </ul>
        </section>

        <section aria-labelledby="difficulty-heading">
            <h2 id="difficulty-heading">Select difficulty:</h2>
            <ul class="difficulty-list" role="list">
                <li><button type="button">Easy</button></li>
                <li><button type="button">Medium</button></li>
                <li><button type="button">Hard</button></li>
            </ul>
        </section>

        <button type="button" class="start-button">Start Test</button>
    </main>
</body>
</html>
